		<div class="reveal">
			<div class="slides">
				<section data-markdown data-markdown-separator="^Notes:">
					<script type="script/template">
					 Математическая статистика
					 =========================
					
					</script>
				</section>

				<section data-markdown data-markdown-separator="^Notes:">
					
						<script type="script/template">
						 Определение математической статистики
						 -------------------------------------
						**Математическая статистика** - раздел математики, изучающий
						математические методы сбора, систематизации, обработки и 
						интерпретации результатов наблюдений с целью выявления 
						статистических закономерностей. 
						</script>
					</section>
				
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборки
							-------------------------

							Выборочной совокупностью или выборкой называется часть 
							элементов генеральной совокупности, подлежащая исследованию. 
							Она строится из генеральной совокупности с помощью 
							случайного выбора, так чтобы каждый элемент выборки имел 
							равные шансы быть отобранным.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборки
							-------------------------

							Последовательность независимых случайных величин $x_1, x_2, \cdots, x_n,$ 
							соответствующих всем возможным результатам $n$ статистики эксперементов и 
							имеющих одинаковый закон распределения вероятностей со случайной величиной $\xi,$
							называется выборкой объёма $n$, порожденной случайной величиной $\xi$.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборочной средней
							-------------------------

							Последовательность независимых случайных величин $x_1, x_2, \cdots, x_n,$ 
							соответствующих всем возможным результатам $n$ статистики эксперементов и 
							имеющих одинаковый закон распределения вероятностей со случайной величиной $\xi,$
							называется выборкой объёма $n$, порожденной случайной величиной $\xi$.
						</script>
					</section>

					
					
				
				</section>
