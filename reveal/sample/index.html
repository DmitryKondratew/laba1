				<section data-markdown data-markdown-separator="^Notes:">
					<script type="script/template">
					 Математическая статистика
					 =========================
					
					</script>
				</section>

				<section data-markdown data-markdown-separator="^Notes:">
					
						<script type="script/template">
						 Определение математической статистики
						 -------------------------------------

						**Математической статистикой** называется раздел математики,
						занимающийся разработкой методов получения, описания и обработки
						опытных данных с целью выявления и изучения закономерностей 
						случайных массовых явлений для научных и практических выводов.
						</script>
					</section>
				
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборки
							-------------------------

							Выборочной совокупностью или выборкой называется часть 
							элементов генеральной совокупности, подлежащая исследованию. 
							Она строится из генеральной совокупности с помощью 
							случайного выбора, так чтобы каждый элемент выборки имел 
							равные шансы быть отобранным.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборки
							-------------------------

							Последовательность независимых случайных величин $x_1, x_2, \cdots, x_n,$ 
							соответствующих всем возможным результатам $n$ статистики эксперементов и 
							имеющих одинаковый закон распределения вероятностей со случайной величиной $\xi,$
							называется выборкой объёма $n$, порожденной случайной величиной $\xi$.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборочной средней
							-------------------------

							Последовательность независимых случайных величин $x_1, x_2, \cdots, x_n,$ 
							соответствующих всем возможным результатам $n$ статистики эксперементов и 
							имеющих одинаковый закон распределения вероятностей со случайной величиной $\xi,$
							называется выборкой объёма $n$, порожденной случайной величиной $\xi$.
						</script>
					</section>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Медиана
							-------------------------

							Медианой $\tilde Me$ вариационного ряда называется значение признака, приходящееся на 
							середину ранжированного ряда наблюдений. 

							Для дискретного вариационного ряда с нечетным числом членов
							медиана равна серединному варианту, а для ряда с четным числом
							членов $-$ полусумме двух серединных вариантов. 
						</script>
					</section>
					<style>
						td {
							border: 1px solid;
						}
					</style>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Медиана
							-------------------------

							Пример. Найти медиану распределения рабочих по тарифному разряду по данным таблице.
							
							

							<table border="1" width="100%" cellpadding="5">
								<tr>
								 <td>Тарифный разряд $x_i$</td>
								 <td>1</td>
								 <td>2</td>
								 <td>3</td>
								 <td>4</td>
								 <td>5</td>
								 <td>6</td>
								 <td>$\sum$</td>
								</tr>
								<tr>
									<td>Частота (количество рабочих) $n_i$</td>
									<td>2</td>
									<td>3</td>
									<td>6</td>
									<td>8</td>
									<td>22</td>
									<td>9</td>
									<td>50</td>
							   </tr>
							  </table>
							
						</script>
					</section>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Медиана
							-------------------------

							Решение

							$n = 50$ $-$ четное, следовательно, серединных вариантов 
							два: $x_{25} = 5$ и $x_{26} = 5$. Поэтому $\tilde Me = (x_{25} + x_{26}) / 2 = (5 + 5) / 2 = 5$
							
						</script>
					</section>





					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Мода
							-------------------------

							Модой $\tilde Mo$ вариационного ряда называется вариант, которому соответствует наибольшая частота. 
						</script>
					</section>
					<style>
					</style>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Мода
							-------------------------

							Пример. Найти моду по таблице.
							
							

							<table border="1" width="100%" cellpadding="5">
								<tr>
								 <td>Тарифный разряд $x_i$</td>
								 <td>1</td>
								 <td>2</td>
								 <td>3</td>
								 <td>4</td>
								 <td>5</td>
								 <td>6</td>
								 <td>$\sum$</td>
								</tr>
								<tr>
									<td>Частота (количество рабочих) $n_i$</td>
									<td>2</td>
									<td>3</td>
									<td>6</td>
									<td>8</td>
									<td>22</td>
									<td>9</td>
									<td>50</td>
							   </tr>
							  </table>

							  $\tilde Mo = 5$, так как этому варианту соответствует наибольшая частота $n_{i} = 22$. 
							
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Размах
							-------------------------

							Вариационным размахом $R$ выборки называют разность между наибольшим и наименьшим вариантами ряда:
							$$R = x_{max} - x_{min} .$$
						</script>
					</section>



					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Дисперсия
							-------------------------

							Дисперсией $s^2$ вариационного ряда называется средняя арифметическая 
							квадратов отклонений вариантов от их средней арифметической:
							$$s^2 = \frac{\sum\limits_{i=1}^m (x_i - \overline{x})^2n_i}{n}.$$
						</script>
					</section>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				center: false,
				slideNumber: true,
				math:
				{
					notificationsEnabled: true,
				},
				dependencies:[
				{
					src: "plugin/math-katex/math-katex.js",
					asyns: true,
					callback: () =>{

					},
				}],

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});






			localStorage.setItem('bar', 0);
			localStorage.setItem('bar1', 0);

			window.onload = () =>  {


				startGame.onclick = () => {
					function getRandomInt(max) {
  						return Math.floor(Math.random() * Math.floor(max));
					}


					winOut.innerHTML = '';
					let a = getRandomInt(2);
					if (a == 1) {
						localStorage["bar"] = Number(localStorage["bar"]) + 1;
						localStorage["bar1"] = Number(localStorage["bar1"]) + 1;
						winOut.innerHTML = 'Орёл';
					}
					else {
						localStorage["bar"] = Number(localStorage["bar"]) + 1;
						winOut.innerHTML = 'Решка';
					}
					winOut1.innerHTML = 'Орёл выпадает с вероятностью: ' + localStorage["bar1"] + ' / ' + localStorage["bar"];
					return;


				}

				startGame1.onclick = () => {
					function getRandomInt(max) {
		 				return Math.floor(Math.random() * Math.floor(max));
					}
					
					var s = '';
					for (let i = 0; i < 1000; i++) {
  						s = s + '	' + String(getRandomInt(101));
					}
					winOut2.innerHTML = s;
					return;
				}
			}
