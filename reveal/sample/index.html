				<section data-markdown data-markdown-separator="^Notes:">
					
						<script type="script/template">
						 Определение математической статистики
						 -------------------------------------
						**Математическая статистика** - раздел математики, изучающий
						математические методы сбора, систематизации, обработки и 
						интерпретации результатов наблюдений с целью выявления 
						статистических закономерностей. 
						</script>
					</section>
				
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборки
							-------------------------

							Выборочной совокупностью или выборкой называется часть 
							элементов генеральной совокупности, подлежащая исследованию. 
							Она строится из генеральной совокупности с помощью 
							случайного выбора, так чтобы каждый элемент выборки имел 
							равные шансы быть отобранным.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборки
							-------------------------

							Последовательность независимых случайных величин $x_1, x_2, \cdots, x_n,$ 
							соответствующих всем возможным результатам $n$ статистики эксперементов и 
							имеющих одинаковый закон распределения вероятностей со случайной величиной $\xi,$
							называется выборкой объёма $n$, порожденной случайной величиной $\xi$.
						</script>
					</section>

					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Определение выборочной средней
							-------------------------

							Последовательность независимых случайных величин $x_1, x_2, \cdots, x_n,$ 
							соответствующих всем возможным результатам $n$ статистики эксперементов и 
							имеющих одинаковый закон распределения вероятностей со случайной величиной $\xi,$
							называется выборкой объёма $n$, порожденной случайной величиной $\xi$.
						</script>
					</section>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Медиана
							-------------------------

							Медианой $\tilde Me$ вариационного ряда называется значение признака, приходящееся на 
							середину ранжированного ряда наблюдений. 

							Для дискретного вариационного ряда с нечетным числом членов
							медиана равна серединному варианту, а для ряда с четным числом
							членов $-$ полусумме двух серединных вариантов. 
						</script>
					</section>
					<style>
						td {
							border: 1px solid;
						}
					</style>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Медиана
							-------------------------

							Пример. Найти медиану распределения рабочих по тарифному разряду по данным таблице.
							
							

							<table border="1" width="100%" cellpadding="5">
								<tr>
								 <td>Тарифный разряд $x_i$</td>
								 <td>1</td>
								 <td>2</td>
								 <td>3</td>
								 <td>4</td>
								 <td>5</td>
								 <td>6</td>
								 <td>$\sum$</td>
								</tr>
								<tr>
									<td>Частота (количество рабочих) $n_i$</td>
									<td>2</td>
									<td>3</td>
									<td>6</td>
									<td>8</td>
									<td>22</td>
									<td>9</td>
									<td>50</td>
							   </tr>
							  </table>
							
						</script>
					</section>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Медиана
							-------------------------

							Решение

							$n = 50$ $-$ четное, следовательно, серединных вариантов 
							два: $x_{25} = 5$ и $x_{26} = 5$. Поэтому $\tilde Me = (x_{25} + x_{26}) / 2 = (5 + 5) / 2 = 5$
							
						</script>
					</section>





					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Мода
							-------------------------

							Модой $\tilde Mo$ вариационного ряда называется вариант, которому соответствует наибольшая частота. 
						</script>
					</section>
					<style>
					</style>
					<section data-markdown data-markdown-separator="^Notes:">
						<script type="script/template" >
							Мода

									<td>2</td>

									<td>6</td>
									<td>8</td>
									<td>22</td>
									<td>9</td>
									<td>50</td>
							   </tr>
							  </table>

							  $\tilde Mo = 5$, так как этому варианту соответствует наибольшая частота $n_{i} = 22$. 
							
						</script>
